<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logosection">
        <div class="logo">
            <img class ="logoimg" src="/images/odin-lined.png" alt="">
            <div class="logotext"> Odin </div>
        </div>
        <div class="source">
            Photo by <a href="https://unsplash.com/@kreamytime">Gustavo Boaron</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="signupsection">
        <div class="headertext">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sing up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <div class="signupheader">
            Let's do this!
        </div>

        <div class="forms">
            <form action="" method="">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
            </form>
            <form action="" method="">
                <label for="lastName">Last Name</label>
                <input type="text" name ="lastName" id="lastName">
            </form>
            <form action="">
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email">
            </form>
            <form action="">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" name="phoneNumber" id="phoneNumber">
            </form>
            <form action="">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </form>
            <form action="">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password">
            </form>   
        </div>

       <button type="submit">Create Account</button>

       <div class="login">
           Already have an Account? <a href="">Login</a>
       </div>
    </div>
    
</body>
</html>
